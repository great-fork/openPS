<!doctype html>
<html lang='zh-cn' xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0'>
  <title>Open PS</title>
  <link rel='stylesheet' href='style/main.css'>
  <link rel='stylesheet' href='style/loading.css'>
  <link rel='stylesheet' href='style/open-sans-font.css'>
  <style>
    h1 {
      font-size: 2.5em;
      margin: 0.7em 0;
      letter-spacing: 0em;
    }

    strong {
      display: inline-block;
      font-size: 1.1em;
      background: rgba(0, 0, 0, 0.1);
      padding: 0.1em 0.5em;
      margin: 0.2em 0.5em 0.2em 0;
      border-radius: 0.3em;
      font-weight: normal;
      line-height: 1.7
    }

    body {
      background: black;
    }
  </style>
</head>

<body class='theme0'>
<figure id="loading">
  <div class="dot white"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</figure>
<div id='cap' style='display:none;'></div>
<div class='topfloat' style='display:none;'></div>
<script src='code/external/ext.js'></script>
<script src='code/PIMG.js'></script>
<script src='code/FNTS.js'></script>
<script src='code/LNG.js'></script>
<script>
  function loadingDone() {
    setTimeout(() => {
      document.getElementById('loading').remove();
    }, 2000);
  }
</script>
<script id="ppScript" type="text/javascript" src="code/pp.js" onload="loadingDone()"></script>
</script>
</body>
</html>
