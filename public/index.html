<!doctype html>
<html lang='zh-cn' xmlns="http://www.w3.org/1999/html" xmlns:>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0'>
  <title>Open PS</title>
  <link rel='stylesheet' href='style/main.css'>
  <link rel='stylesheet' href='style/open-sans-font.css'>
  <style>
    h1 {
      font-size: 2.5em;
      margin: 0.7em 0;
      letter-spacing: 0em;
    }

    strong {
      display: inline-block;
      font-size: 1.1em;
      background: rgba(0, 0, 0, 0.1);
      padding: 0.1em 0.5em;
      margin: 0.2em 0.5em 0.2em 0;
      border-radius: 0.3em;
      font-weight: normal;
      line-height: 1.7
    }

    body {
      background: #474747;
    }
    .bg-img {
      filter: grayscale(100%);
      opacity: 0.7;
      width: 80px;
      align-self: center;
      box-shadow: 2px 3px rgba(0, 0, 0, 0.05);
    }
  </style>

</head>

<body class='theme0'>
<div id='cap' style='display:none;'></div>
<div class='topfloat' style='display:none;'></div>
<div style="display: flex; position: absolute;justify-content: center; width: 100%; height: 100%">
  <img src="icon.png" alt="" class="bg-img">
</div>
<script src='code/external/ext.js'></script>
<script src='code/PIMG.js'></script>
<script src='code/FNTS.js'></script>
<script src='code/LNG.js'></script>
<script>
  require("./code/pp.js");
  const { ipcRenderer } = require('electron');
  window.parent = Object.assign({}, window);
  window.parent.postMessage = function (message, targetOrigin, transfer) {
    ipcRenderer.send("ps", message);
  };
</script>
</body>
</html>
